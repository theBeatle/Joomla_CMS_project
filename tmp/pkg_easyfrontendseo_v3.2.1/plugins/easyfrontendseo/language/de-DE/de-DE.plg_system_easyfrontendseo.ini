PLG_EASYFRONTENDSEO_ALLOWEDGROUPS="Gruppenberechtigung"
PLG_EASYFRONTENDSEO_ALLOWEDGROUPSDESC="Ausgewählte Gruppen dürfen die Meta-Informationen im Frontend bearbeiten. Mehrfachauswahl mit STRG + Klick möglich!"
