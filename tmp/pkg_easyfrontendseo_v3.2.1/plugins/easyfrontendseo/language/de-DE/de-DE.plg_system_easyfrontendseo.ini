PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_KEYWORDSSPACERDESC="Für die automatisch generierten Keywords wird der komplette Artikel analysiert und die am häufigsten vorkommenden Wörter benutzt."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_MINLENGHTKEYWORDS="Mindestlänge der Keywords"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_MINLENGHTKEYWORDSDESC="Wie lange muss ein Keyword mindestens sein, um beachtet zu werden."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_NUMBERKEYWORDS="Anzahl der Keywords"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_NUMBERKEYWORDSDESC="Hier kann die Anzahl der Keywords eingestellt werden, die automatisch erzeugt wird."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_OVERWRITEDESCRIPTION="Vorhandene Description überschreiben"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_OVERWRITEDESCRIPTIONDESC="Mit dieser Option kann eine bereits gesetzte Description mit den automatisch generierten überschrieben werden. Ist in einem Artikel keine Description vorhanden, dann wird sie immer automatisch erzeugt, unabhängig von dieser Option. Diese Einstellung wird übernommen, so lange man zu der jeweiligen Seite keinen Eintrag in der EFSEO Tabelle in der Datenbank hat. Der selbst gesetzte Wert hat immer Vorrang vor dem globalen Generator Attribut!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_OVERWRITEKEYWORDS="Vorhandene Keywords überschreiben"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_OVERWRITEKEYWORDSDESC="Mit dieser Option können bereits gesetzte Keywords mit den automatisch generierten überschrieben werden. Sind in einem Artikel keine Keywords vorhanden, dann werden sie immer automatisch erzeugt, unabhängig von dieser Option. Diese Einstellung wird übernommen, so lange man zu der jeweiligen Seite keinen Eintrag in der EFSEO Tabelle in der Datenbank hat. Der selbst gesetzte Wert hat immer Vorrang vor dem globalen Generator Attribut!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_SPACER="<strong>Komponente K2 - com_k2</strong>"
PLG_EASYFRONTENDSEO_CHARACTERSDESCRIPTION="Maximale Anzahl Zeichen"
PLG_EASYFRONTENDSEO_CHARACTERSDESCRIPTIONDESC="Hier kann die maximale Anzahl an Zeichen eingestellt werden. Der empfohlene Wert liegt bei 160 Zeichen beim Descriptionsattribut."
PLG_EASYFRONTENDSEO_CHARACTERSTITLE="Maximale Anzahl Zeichen"
PLG_EASYFRONTENDSEO_CHARACTERSTITLEDESC="Hier kann die maximale Anzahl an Zeichen eingestellt werden. Der empfohlene Wert liegt bei 65 Zeichen beim Titelattribut."
PLG_EASYFRONTENDSEO_COLLECTURLS="URLs sammeln"
PLG_EASYFRONTENDSEO_COLLECTURLS_EXCLUDECOMPONENTS="Komponenten beim<br />Sammeln ausschließen"
PLG_EASYFRONTENDSEO_COLLECTURLS_EXCLUDECOMPONENTSDESC="Mit dieser Option können bestimmte Komponenten bei der Speicherung in die Datenbank ausgeschlossen werden. Diese Option ist zum Beispiel bei Komponenten nützlich, die viele unwichtige URLs erzeugen. Eine Komponente pro Zeile eingeben, z.B.:<br /><br />com_content<br />com_users<br />com_kunena<br />com_easybookreloaded"
PLG_EASYFRONTENDSEO_COLLECTURLSDESC="Mit dieser Option speichert das Plugin alle geladenen URLs, die noch nicht in der Datenbank sind. So kann man alle URLs direkt im Backend bearbeiten und übersieht keine URL. Diese Option sollte verwendet werden, um alle wichtigen URLs zu erhalten!"
PLG_EASYFRONTENDSEO_COMPATIBILITY="Kompatibilitätsmodus"
PLG_EASYFRONTENDSEO_COMPATIBILITYDESC="Diese Option nur aktivieren, falls eine externe SEF Komponente benutzt wird oder es Probleme beim Setzen der Daten gibt! Zuerst sollte die Speicherung ohne Kompatibilitätsmodus versucht werden."
PLG_EASYFRONTENDSEO_CUSTOMMETATAG="Custom Metatags"
PLG_EASYFRONTENDSEO_CUSTOMMETATAGDESC="Hier können benutzerdefinierte Metatags definiert werden.<br /><br />Syntax: <strong>Name|Inhalt</strong> (pro Zeile ein Eintrag!)<br /><br />Zum Beispiel ergibt die Eingabe language|german die Ausgabe:<br /><br />&lt;meta name="_QQ_"language"_QQ_" content="_QQ_"german"_QQ_" /&gt;<br /><br />Achtung: diese Einträge überschreiben immer andere Meta Attribute mit demselben Namen! Folgende Namen sollten vermieden werden: title, description, keywords, generator und robots, weil diese im Frontend individuell gesetzt werden."
PLG_EASYFRONTENDSEO_DONATECODE="Spenden-Code eingeben (Info)"
PLG_EASYFRONTENDSEO_DONATECODEDESC="Wenn Sie meine Arbeit mit einer Spende unterstützen, dann erhalten Sie von mir einen Spenden-Code. Dieser Code deaktiviert die Spendenanzeige im Frontend. Melden Sie sich bitte nach einer Spende über das Kontaktformular auf der Projektseite bei mir."
PLG_EASYFRONTENDSEO_GLOBALGENERATOR="Generator Attribut"
PLG_EASYFRONTENDSEO_GLOBALGENERATORDESC="Hier lässt sich ein globales Generator Attribut definieren. Diese Einstellung wird übernommen, so lange man zu der jeweiligen Seite keinen Eintrag in der EFSEO Tabelle in der Datenbank hat. Der selbst gesetzte Wert hat immer Vorrang vor dem globalen Generator Attribut!"
PLG_EASYFRONTENDSEO_GLOBALROBOTS="Robots Attribut"
PLG_EASYFRONTENDSEO_GLOBALROBOTSDESC="Hier lässt sich ein globales Robots Attribut definieren. Diese Einstellung wird übernommen, so lange man zu der jeweiligen Seite keinen Eintrag in der EFSEO Tabelle in der Datenbank hat. Der selbst gesetzte Wert hat immer Vorrang vor dem globalen Robots Attribut!"
PLG_EASYFRONTENDSEO_GLOBALTITLE="Titel Attribut"
PLG_EASYFRONTENDSEO_GLOBALTITLEDESC="Mit dieser Option kann ein globaler Titel gesetzt werden. Es stehen drei Wildcards zur Verfügung: [D], [S] und [Y].<br /><br />[D] ist das eigentliche Titel Attribut der geladenen Seite<br />[S] ist der Seitenname der Joomla! Website (aus der Konfiguration)<br />[Y] ist das aktuelle Jahr<br /><br />Beispiel:<br /><br />[D] - [S] | [Y]<br /><br />Titelausgabe wäre dann: Standardtitel der Seite - Seitenname | 2014<br /><br />Diese Einstellung wird übernommen, so lange man zu der jeweiligen Seite keinen Eintrag in der EFSEO Tabelle in der Datenbank hat. Der selbst gesetzte Wert hat immer Vorrang vor dem globalen Titel Attribut!"
PLG_EASYFRONTENDSEO_JQUERYMODE="jQuery Modus"
PLG_EASYFRONTENDSEO_JQUERYMODEDESC="Wenn zusätzlich noch das Framework jQuery neben Mootools geladen wird, dann muss diese Option aktiviert werden, um JavaScript Konflikte zu vermeiden."
PLG_EASYFRONTENDSEO_MODALPOSITION="Position - Modalfenster"
PLG_EASYFRONTENDSEO_MODALPOSITION_1="Oben links"
PLG_EASYFRONTENDSEO_MODALPOSITION_2="Oben rechts"
PLG_EASYFRONTENDSEO_MODALPOSITION_3="Unten rechts"
PLG_EASYFRONTENDSEO_MODALPOSITION_4="Unten links"
PLG_EASYFRONTENDSEO_MODALPOSITIONDESC="Mit dieser Option kann man festlegen, auf welcher Position die Button eingeblendet werden. Die Buttons bleiben auch beim Scrollen sichtbar, somit kann man EFSEO ganz bequem im Frontend bedienen."
PLG_EASYFRONTENDSEO_NOINTERNAL="Keine internen URLs"
PLG_EASYFRONTENDSEO_RELATIVEURLS="Relative URLs verwenden"
PLG_EASYFRONTENDSEO_RELATIVEURLSDESC="Mit dieser Option werden relative statt absolute URLs verwendet. Das bedeutet, dass die Daten unabhängig von der Domain geladen werden. Diese Option wird empfohlen!"
PLG_EASYFRONTENDSEO_SAVEDATATABLECONTENT="Daten in die Content Tabelle speichern"
PLG_EASYFRONTENDSEO_SAVEDATATABLECONTENTDESC="Mit dieser Option werden die eingegeben Daten direkt in die Artikel-Tabelle geschrieben. Der große Vorteil dabei ist, dass die Daten unabhängig von der URL und dem Plugin sind. Das heißt, dass diese erhalten bleiben, falls sich die URL Struktur ändert oder EFSEO gar deinstalliert wird! Achtung: Überschriebene Daten können nicht wiederhergestellt werden!"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU="Daten in die Menü Tabelle speichern"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU_OPTION_1="Browsertitel"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU_OPTION_2="Description"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU_OPTION_3="Keywords"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU_OPTION_4="Browsertitel, Description"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU_OPTION_5="Browsertitel, Keywords"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU_OPTION_6="Description, Keywords"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU_OPTION_7="Browsertitel, Description, Keywords"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENUDESC="Mit dieser Option werden die eingegeben Daten direkt in die Menü-Tabelle geschrieben. Der große Vorteil dabei ist, dass die Daten unabhängig von der URL und dem Plugin sind. Das heißt, dass diese erhalten bleiben, falls sich die URL Struktur ändert oder EFSEO gar deinstalliert wird! Achtung: Überschriebene Daten können nicht wiederhergestellt werden!"
