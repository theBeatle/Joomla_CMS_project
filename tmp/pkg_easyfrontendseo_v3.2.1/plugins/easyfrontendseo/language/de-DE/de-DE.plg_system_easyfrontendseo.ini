PLG_EASYFRONTENDSEO_ALLOWEDUSERSDESC="Hier können IDs von Benutzern, welche die Metadaten ebenfalls im Frontend bearbeiten können, eingegeben werden. Beispiel für korrekt Eingabe: 56,78,132"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_BLACKLISTKEYWORDS="Blackliste"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_BLACKLISTKEYWORDSDESC="Alle hier eingetragenen Wörter werden von den Keywords ausgeschlossen. Hier sollten oft benutzte Wörter (sogenannte Stopp-Wörter) eingetragen werden, die keine Aussagekraft über den Inhalt des Artikels machen. Es können beliebig viele Wörter eingetragen werden!<br /><br >Beispiel für Eintrag:<br /><br >der, die, das, und, oder, mit...<br /><br />Auf der Projektseite kann eine vorgefertigte Liste für solche Stopp-Wörter kopiert und hier eingegeben werden!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONADDDOTS="3 Punkte hinzufügen"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONADDDOTSDESC="Mit dieser Option werden 3 Punkte ans Ende der automatisch generierten Beschreibung hinzugefügt."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT="Textwahl"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT_BOTH="Beide"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT_FULLTEXT="Fulltext"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT_INTROTEXT="Introtext"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXTDESC="Ein Artikel wird in einen Intro- und Fulltext von der Komponente unterteilt. Nutzt man die 'Weiterlesen'-Funktion, dann sollte die Description aus dem Fulltext erzeugt werden. Nutzt man die Option nicht, dann wird der gesamte Artikel in den Introtext gespeichert und der Fulltext bleibt leer. Die Einstellung Fulltext wird empfohlen, denn ist der Fulltext nicht gesetzt, dann nimmt EFSEO automatisch Introtext als Grundlage für die automatische Erzeugung! Die Länge der Description wird über die Option 'Maximale Anzahl Zeichen' im Slide Basisoptionen gesetzt."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSPACER="<em>Einstellungen für Description</em>"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSPACERDESC="Die Description wird diekt aus dem Artikel generiert. Dabei wird der Artikel von Anfang bis zur eingestellten Anzahl an Zeichen (Option 'Maximale Anzahl Zeichen') abgeschnitten."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_ENABLE="Automatikmodus aktivieren"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_ENABLEDESC="Mit dieser Option wird der Automatikmodus für die Artikelkomponente aktiviert!<br /><br />Tipp: Wurden die Metadaten automatisch erzeugt, sollten diese ggf. im Plugin angepasst und abgespeichert werden. Damit müssen die Daten nicht bei jedem Laden neu generiert werden, sondern werden direkt aus der EFSEO Tabelle geladen. Das beschleunigt den Ladeprozess!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_KEYWORDSSPACER="<em>Einstellungen für Keywords</em>"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_KEYWORDSSPACERDESC="Für die automatisch generierten Keywords wird der komplette Artikel analysiert und die am häufigsten vorkommenden Wörter benutzt."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_MINLENGHTKEYWORDS="Mindestlänge der Keywords"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_MINLENGHTKEYWORDSDESC="Wie lange muss ein Keyword mindestens sein, um beachtet zu werden."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_NUMBERKEYWORDS="Anzahl der Keywords"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_NUMBERKEYWORDSDESC="Hier kann die Anzahl der Keywords eingestellt werden, die automatisch erzeugt wird."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEDESCRIPTION="Vorhandene Description überschreiben"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEDESCRIPTIONDESC="Mit dieser Option kann eine bereits gesetzte Description mit den automatisch generierten überschrieben werden. Ist in einem Artikel keine Description vorhanden, dann wird sie immer automatisch erzeugt, unabhängig von dieser Option. Diese Einstellung wird übernommen, so lange man zu der jeweiligen Seite keinen Eintrag in der EFSEO Tabelle in der Datenbank hat. Der selbst gesetzte Wert hat immer Vorrang vor dem globalen Generator Attribut!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEKEYWORDS="Vorhandene Keywords überschreiben"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEKEYWORDSDESC="Mit dieser Option können bereits gesetzte Keywords mit den automatisch generierten überschrieben werden. Sind in einem Artikel keine Keywords vorhanden, dann werden sie immer automatisch erzeugt, unabhängig von dieser Option. Diese Einstellung wird übernommen, so lange man zu der jeweiligen Seite keinen Eintrag in der EFSEO Tabelle in der Datenbank hat. Der selbst gesetzte Wert hat immer Vorrang vor dem globalen Generator Attribut!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_SPACER="<strong>Artikelkomponente - com_content</strong>"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_GENERAL_SPACER="<strong>Allgemein - Globale Einstellungen</strong>"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_BLACKLISTKEYWORDS="Blackliste"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_BLACKLISTKEYWORDSDESC="Alle hier eingetragenen Wörter werden von den Keywords ausgeschlossen. Hier sollten oft benutzte Wörter (sogenannte Stopp-Wörter) eingetragen werden, die keine Aussagekraft über den Inhalt des Artikels machen. Es können beliebig viele Wörter eingetragen werden!<br /><br >Beispiel für Eintrag:<br /><br >der, die, das, und, oder, mit...<br /><br />Auf der Projektseite kann eine vorgefertigte Liste für solche Stopp-Wörter kopiert und hier eingegeben werden!"
