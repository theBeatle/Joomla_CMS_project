PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_DESCRIPTIONSPACERDESC="Die Description wird diekt aus dem Artikel generiert. Dabei wird der Artikel von Anfang bis zur eingestellten Anzahl an Zeichen (Option 'Maximale Anzahl Zeichen') abgeschnitten."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_ENABLE="Automatikmodus aktivieren"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_ENABLEDESC="Mit dieser Option wird der Automatikmodus für die Komponente K2 aktiviert!<br /><br />Tipp: Wurden die Metadaten automatisch erzeugt, sollten diese ggf. im Plugin angepasst und abgespeichert werden. Damit müssen die Daten nicht bei jedem Laden neu generiert werden, sondern werden direkt aus der EFSEO Tabelle geladen. Das beschleunigt den Ladeprozess!"
