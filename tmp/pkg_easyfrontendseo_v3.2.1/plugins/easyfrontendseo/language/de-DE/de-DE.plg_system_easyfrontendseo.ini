PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_DESCRIPTIONADDDOTSDESC="Mit dieser Option werden 3 Punkte ans Ende der automatisch generierten Beschreibung hinzugefügt."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_DESCRIPTIONSELECTTEXT="Textwahl"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_DESCRIPTIONSELECTTEXT_BOTH="Beide"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_DESCRIPTIONSELECTTEXT_FULLTEXT="Fulltext"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_DESCRIPTIONSELECTTEXT_INTROTEXT="Introtext"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_K2_DESCRIPTIONSELECTTEXTDESC="Ein Artikel wird in einen Intro- und Fulltext von der Komponente unterteilt. Nutzt man die 'Weiterlesen'-Funktion, dann sollte die Description aus dem Fulltext erzeugt werden. Nutzt man die Option nicht, dann wird der gesamte Artikel in den Introtext gespeichert und der Fulltext bleibt leer. Die Einstellung Fulltext wird empfohlen, denn ist der Fulltext nicht gesetzt, dann nimmt EFSEO automatisch Introtext als Grundlage für die automatische Erzeugung! Die Länge der Description wird über die Option 'Maximale Anzahl Zeichen' im Slide Basisoptionen gesetzt."
